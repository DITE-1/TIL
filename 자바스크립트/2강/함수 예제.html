<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var repeat = function (text, num) {
            for (var i=1; i<=num; i++) {
                document.write(i + ": " + text + "<br>");
            }
        }
        repeat ("hello", 5)
    </script>
</body>
</html>
