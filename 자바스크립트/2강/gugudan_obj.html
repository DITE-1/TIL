<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h1>객체를 사용한 구구단 구현 완결편</h1>
    <script>
        gugudan = {};
        gugudan.results = [];
        gugudan.current = -1
        gugudan.calculrate = function(n) {
            for (var i =0; i < 9; i++) {
                this.current = n
                this.results[i] = n * (i+1);
            }
            return this.results
        }

        gugudan.print = function() {
            document.write("<h2>구구단 "+this.current+"단</h2>")
            for(var i = 0; i < 9; i++) {
                var x =this.current
                document.write( x + "x" + (i+1) + "=" + (this.results[i]) +"<br>")
            }
        }
        function main() {
            for (var n = 2; n <=9; n++ ) {
                gugudan.calculrate(n)
                gugudan.print()
            }
        }

        main();        

    </script>    
</body>
</html>
