<!DOCTYPE html>
<html>

<body>
    <h1>함수를 사용한 구구단 구현</h1>
    <script>

        function calculrate(num) {
            var results = [];
            for (var i = 1; i <= 9; i++) {
            // 계산 결과를 배열에 저장
                results[i] = num*i
            }
            return results
        }

        function print(num,results) {
            // 계산 결과를 화면에 출력
            document.write("<h2>구구단 "+num+"단</h2>")
            for(var i = 1; i <= 9; i++) {
                document.write(num + "x" + i + "=" + (num*i)+"<br>")
            }
        }
        function main() {
            for (var n = 2; n <=9; n++ ) {
                var ret = calculrate(n)
                print(n,ret)
            }
        }

        main();        

    </script>    
</body>
</html>
