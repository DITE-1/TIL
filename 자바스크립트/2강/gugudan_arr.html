<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        var results = [];
        var length = 9;
        for(var i=2; i <= length; i++) {
            // 계산 결과를 배열에 저장
            for (var j=1; j<=9; j++) {
            results[j]=i*j
            }
            // 계산 결과 출력
            document.write("<h2>구구단 "+i+"단</h2>")
            for (var j=1; j<=9; j++) {
                document.write (i+" x "+j+" = "+(results[j])+"<br>");
            }
        }
    </script>    
</body>
</html>
