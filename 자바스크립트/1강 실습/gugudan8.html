<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>조건문을 사용한 구구단 연습</h1>
    <script>
        //while, break를 사용하여 조건에 맞을때까지 프롬프트 출력
        var n = Number(prompt("몇 단을 출력하시겠습니까?"));
        if (n < 2 || n > 9) {
            document.write("2이상 9이하의 숫자를 입력하세요")
        } else {
            document.write("<h2>구구단 " +n+"단</h2>");
            for (var i =1; i<10; i++) {
                document.write(n+" * "+i+" = "+ (n*i) + "<br>");
            }
        }

    </script>
</body>
</html>
