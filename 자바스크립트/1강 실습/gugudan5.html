<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>반복문을 사용한 구구단 연습</h1>
    <script>
        var n = Number(prompt("몇 단을 출력하시겠습니까?"));
        document.write("<h2>구구단 " +n+"단</h2>");
        //1 i라는 변수를 초기화
        var i = 1;
        //2 조건식이 참인지 검사
        while (i<10) {
            //3 원하는 코드 실행
            document.write(n+" * "+i+" = "+ (n*i) +"<br>");
            //4 i값 증감
            i ++;
        }
    </script>
</body>
</html>
