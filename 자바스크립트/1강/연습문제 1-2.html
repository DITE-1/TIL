<body>
    <h2>연습문제1-2</h2>
    <script>
        var a1 = prompt("체중을 입력하세요(kg)");
        var a2 = prompt("키를 입력하세요(cm)");
        var weight = Number(a1);
        var height = Number(a2)/ 100;
        var bmi = weight / (height*height);
        console.log("BMI = "+ weight + "/" + "(" +height + "*" +height + ")" + "=" + bmi);

    </script>
