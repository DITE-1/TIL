<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>연습문제4</h2>
    <script>
        var s = prompt ("문장을 입력해 주세요.");
        var su = s.toUpperCase();
        var sd = s.toLowerCase();

        if (s === su) {
        document.write("입력하신 문장은 대문자 문장입니다.");
        } else if (s === sd) {
        document.write("입력하신 문장은 소문자 문장입니다.");
        } else {
        document.write("보통 문장입니다.")
        }
        
    </script>

</body>
</html>
