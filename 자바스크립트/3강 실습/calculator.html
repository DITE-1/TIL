<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>문자열 계산기 구현하기</h2>
    <div id=body></div>
    <script>
        var x = Number(prompt("숫자1을 입력해주세요"))
        var y = Number(prompt("숫자2를 입력해주세요")) 


        var main = function () {
            console.log("사칙연산 계산기");
            var b = document.getElementById("body");
            b.innerHTML = "계산결과";
            document.write(x+" + " +y+" = "+(x+y)+"<br>");
            document.write(x+" - " +y+" = "+(x-y)+"<br>");
            document.write(x+" x " +y+" = "+(x*y)+"<br>");
            document.write(x+" / " +y+" = "+(x/y)+"<br>");
        }
        main()

    </script>
</body>
</html>
